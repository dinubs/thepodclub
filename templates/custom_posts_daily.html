<template name="custom_posts_daily">
  <div class="grid container">
    {{#each days}}
      {{> before_day}}
      <h2 class="posts-day-heading"><span class="bold">{{formatDate date "dddd"}}</span>{{formatDate date "MMMM Do YYYY"}}</h2>

      {{> posts_list_controller context}}

      {{> after_day}}
    {{/each}}
    <a class="load-more-days-button grid-module" href="{{loadMoreDaysUrl}}"><span>{{_ "load_next_days"}}</span></a>
  </div>
</template>
